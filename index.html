<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Urna Eletrônica</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="urna">
		<div class="tela">
			<div class="d-1">
				<div class="d-1-left">
					<div class="d-1-1">
						<span>SEU VOTO PARA</span>
					</div>
					<div class="d-1-2">
						<span>VEREADOR</span>
					</div>
					<div class="d-1-3">
						<div class="numero pisca"></div>
						<div class="numero"></div>
					</div>
					<div class="d-1-4">
						Nome: FULANO</br>
						Partido: ABCD</br>
						Vice-Prefeito: BELTRANO
					</div>
				</div>
				<div class="d-1-right">
					<div class="d-1-image">
						
					</div>
					<div class="d-1-image small">
						
					</div>
				</div>
			</div>
			<div class="d-2">
				Aperte a tecla:</br>
				CONFIRMA PARA CONFIRMAR seu voto</br>
				CORRIGIR para REINICIAR seu voto
			</div>
		</div>
		<div class="teclado">
			<div class="teclado--linha">
				<div class="teclado--botao">1</div>
				<div class="teclado--botao">2</div>
				<div class="teclado--botao">3</div>
			</div>
			<div class="teclado--linha">
				<div class="teclado--botao">4</div>
				<div class="teclado--botao">5</div>
				<div class="teclado--botao">6</div>
			</div>
			<div class="teclado--linha">
				<div class="teclado--botao">7</div>
				<div class="teclado--botao">8</div>
				<div class="teclado--botao">9</div>
			</div>
			<div class="teclado--linha">
				<div class="teclado--botao">0</div>
			</div>
			<div class="teclado--linha">
				<div class="teclado--botao botao--branco">BRANCO</div>
				<div class="teclado--botao botao--corrige">CORRIGE</div>
				<div class="teclado--botao botao--confirma">CONFIRMA</div>
			</div>
		</div>
	</div>

	<!-- Scripts JS de integração com HTML -->
	<!-- Primeiro vamos carregar o arquivo "etapas.js" para carregar a variável etapa -->
	<script src="etapas.js"></script>
	<script src="script.js"></script>

</body>
</html>
