<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Urna Eletrônica</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Class que modela toda a urna -->
	<div class="urna">
		<!-- Class que modela a tela da urna -->
		<div class="tela">
			<div class="d-1">
				<div class="d-1-left">
					<div class="d-1-1">
						<span>SEU VOTO PARA</span>
					</div>
					<div class="d-1-2">
						<span>VEREADOR</span>
					</div>
					<div class="d-1-3">
						<div class="numero pisca"></div>
						<div class="numero"></div>
					</div>
					<div class="d-1-4">
						Nome: FULANO</br>
						Partido: ABCD</br>
						Vice-Prefeito: BELTRANO
					</div>
				</div>
				<div class="d-1-right">
					<div class="d-1-image">
						<img src="images/pref001.jpg" alt="" />
						Prefeito
					</div>
					<div class="d-1-image small">
						<img src="images/pref002.jpg" alt="" />
						Vice Prefeito
					</div>
				</div>
			</div>
			<div class="d-2">
				Aperte a tecla:</br>
				CONFIRMA PARA CONFIRMAR seu voto</br>
				CORRIGIR para REINICIAR seu voto
			</div>
		</div>
		<!-- Fim da tela da urna -->
		<!-- Inicio do painel do teclado da urna -->
		<div class="teclado">
			<div class="teclado--linha">
				<div class="teclado--botao" onclick="clicou('1')">1</div>
				<div class="teclado--botao" onclick="clicou('2')">2</div>
				<div class="teclado--botao" onclick="clicou('3')">3</div>
			</div>
			<div class="teclado--linha">
				<div class="teclado--botao" onclick="clicou('4')">4</div>
				<div class="teclado--botao" onclick="clicou('5')">5</div>
				<div class="teclado--botao" onclick="clicou('6')">6</div>
			</div>
			<div class="teclado--linha">
				<div class="teclado--botao" onclick="clicou('7')">7</div>
				<div class="teclado--botao" onclick="clicou('8')">8</div>
				<div class="teclado--botao" onclick="clicou('9')">9</div>
			</div>
			<div class="teclado--linha">
				<div class="teclado--botao" onclick="clicou('0')">0</div>
			</div>
			<div class="teclado--linha">
				<div class="teclado--botao botao--branco" onclick="branco()">BRANCO</div>
				<div class="teclado--botao botao--corrige" onclick="corrige()">CORRIGE</div>
				<div class="teclado--botao botao--confirma" onclick="confirma()">CONFIRMA</div>
			</div>
		</div>
		<!-- Fim do painel da urna -->
	</div>
	<!-- Fim da class que modela toda a urna -->

	<!-- Scripts JS de integração com HTML -->
	<!-- Primeiro vamos carregar o arquivo "etapas.js" para carregar a variável etapa -->
	<script src="etapas.js"></script>
	<script src="script.js"></script>

</body>
</html>
